<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="top-page">
        <div id="news">News</div>
        <div id="weather">Weather</div>
      </div>
      <div class="center-container">
        <h2 id="greeting">Hello</h2>
        <h1 class="time">TIME</h1>
        <form
          action="https://www.google.com/search"
          method="GET"
          id="search-form"
        >
          <input
            type="text"
            name="q"
            placeholder="Search Google..."
            autocomplete="off"
          />
        </form>
      </div>
      <div id="footer">
        <div id="author-container"></div>
        <button id="refresh-bg" title="Get new background">â†º</button>
      </div>
    </main>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
